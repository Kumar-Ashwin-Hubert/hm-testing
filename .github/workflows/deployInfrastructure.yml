name: Deploy Infrastructure

on:
  push:
    branches:
      - main 
  workflow_dispatch:  # Enables manual triggering
  
permissions:
  id-token: write
  contents: read
jobs:
  deploy-dev:
    name: Deploy Infrastructure
    uses: ./.github/workflows/deployInfrastructure-workflow.yml
    with:
      environment: dev
    secrets: inherit

  deploy-test:
    name: Deploy Infrastructure
    needs: deploy-dev
    uses: ./.github/workflows/deployInfrastructure-workflow.yml
    with:
      environment: test

  deploy-prod:
    name: Deploy Infrastructure
    needs: deploy-test
    uses: ./.github/workflows/deployInfrastructure-workflow.yml
    with:
      environment: prod